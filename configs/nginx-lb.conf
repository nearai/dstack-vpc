events {
    worker_connections 1024;
}

http {
    upstream vpc_api {
        least_conn;
        server vpc-api-server-1:8000 max_fails=3 fail_timeout=10s;
        server vpc-api-server-2:8000 max_fails=3 fail_timeout=10s;
        keepalive 32;
    }

    server {
        listen 8000;

        location /health {
            access_log off;
            proxy_pass http://vpc_api;
            proxy_connect_timeout 2s;
            proxy_read_timeout 5s;
        }

        location / {
            proxy_pass http://vpc_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Dstack-App-Id $http_x_dstack_app_id;
            proxy_set_header X-Dstack-Target-App $http_x_dstack_target_app;
            proxy_set_header X-Dstack-Target-Port $http_x_dstack_target_port;
            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;

            # Automatic failover on errors
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }
    }
}
